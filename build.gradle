plugins {
    id 'java'
}

group 'cz.mendelu.xotradov'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'org.jetbrains:annotations:13.0'
    compile 'org.javatuples:javatuples:1.2'
}
